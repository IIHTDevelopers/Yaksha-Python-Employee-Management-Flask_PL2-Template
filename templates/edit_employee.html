<h2>Edit Employee</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ employee[1] }}"><br>

    <label>Age:</label>
    <input type="number" name="age" value="{{ employee[2] }}"><br>

    <label>Salary:</label>
    <input type="text" name="salary" value="{{ employee[4] }}"><br>

    <label>Address:</label>
    <input type="text" name="address" value="{{ employee[5] }}"><br>

    <input type="submit" value="Update">
</form>
